<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/layui/css/layui.css}" media="all" rel="stylesheet">
    <link th:href="@{/ui/css/newIndex.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/ui/css/select.css}">
    <link rel="icon" th:href="@{/ui/images/favicon.ico}">

</head>
<body >
    <!--导航栏-->

    <div th:include="common/newtop :: common" ></div>
    <!--内容分栏-->
    <div style="padding-top: 60px;">
        <div class="layui-container layui-bg-white" style="color: black;">
            <div style="margin: 40px;">
                <hr>
                <div class="layui-row">
                    <div class="layui-col-md8">
                        <div style="margin: 30px;">
                            <strong style="font-size: 30px;">股权融资从alasin开始!</strong><br><br>
                            <span>假如今天得到批准，钱将在两天内到您的账户上。</span>
                        </div>
                    </div>
                    <div class="layui-col-md4" style="padding: 20px;">
                        <div>
                            <strong>有问题吗？</strong>
                        </div>
                        <div>
                            <span>
                                我们随时为您解答疑问或通过电话提出申请。
                            </span>
                        </div>
                        <div style="margin: 10px 0;">
                            <span style="font-size: 25px;">
                                020-85509186
                            </span>
                        </div>
                    </div>

                </div>

                <hr>
                <div style="margin: 30px;">
                    <div class="layui-row form-style">
                        <div class="layui-col-md6">
                            <form class="layui-form" action="" method="post" lay-filter="example" style="padding-bottom: 40px;">
                                <div class="layui-form-item">
                                    <div class="title">
                                        <strong>您的产品名称</strong>
                                    </div>
                                    <input type="text" name="userName" lay-verify="required" autocomplete="off" placeholder="产品/项目名称" class="layui-input">
                                </div>
                                <div class="layui-form-item">
                                    <div class="title">
                                        <strong>一句话简介</strong>
                                    </div>
                                    <input type="text" name="userName" lay-verify="required" autocomplete="off" placeholder="请介绍产品定位、服务对象以及盈利方式（商业模式）" class="layui-input">
                                </div>
                                <div class="layui-form-item">
                                    <div class="title">
                                        <strong>所属行业</strong>
                                    </div>
                                    <input type="checkbox" name="like[write]" title="金融">
                                    <input type="checkbox" name="like[read]" title="文化娱乐" >
                                    <input type="checkbox" name="like[game]" title="消费电商">
                                    <input type="checkbox" name="like[game]" title="企业服务">
                                    <input type="checkbox" name="like[game]" title="教育">
                                    <input type="checkbox" name="like[game]" title="医疗健康">
                                    <input type="checkbox" name="like[game]" title="汽车出行">
                                    <input type="checkbox" name="like[game]" title="产业升级">
                                    <input type="checkbox" name="like[game]" title="其他">
                                    <input type="checkbox" name="like[game]" title="前沿技术">
                                    <input type="checkbox" name="like[game]" title="人工智能">
                                </div>

                                <div class="layui-form-item">
                                    <div class="title">
                                        <strong>哪儿能找到您的产品介绍？</strong>
                                    </div>
                                    <textarea type="text" name="userName" lay-verify="required"  autocomplete="off" placeholder="官网或微信公众号" class="layui-textarea"></textarea>
                                </div>
                                <hr>

                                <div class="layui-form-item">
                                    <div class="title">
                                        <strong>您的企业名称？</strong>
                                    </div>
                                    <input type="text" name="userName" lay-verify="required" autocomplete="off"  class="layui-input">
                                </div>

                                <div class="layui-form-item">
                                    <div class="title">
                                        <strong>公司规模</strong>
                                    </div>
                                    <input type="text" name="userName" lay-verify="required" autocomplete="off" placeholder="人数" class="layui-input">
                                </div>
                                <div class="layui-form-item">
                                    <div class="title">
                                        <strong>法律实体类型？</strong>
                                    </div>
                                    <select name="interest" lay-verify="required" lay-filter="aihao">
                                        <option value="0">--请选择--</option>
                                        <option value="1">独资经营者</option>
                                        <option value="2">有限责任公司</option>
                                        <option value="3">普通合伙</option>
                                        <option value="4">有限合伙</option>
                                        <option value="4">有限责任合伙企业</option>
                                        <option value="4">公司</option>
                                        <option value="4">非盈利性组织</option>
                                    </select>
                                </div>


                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <div class="title">
                                            <strong>成立时间？</strong>
                                        </div>
                                        <div class="layui-input-inline">
                                            <input type="text" name="date" lay-verify="required" id="date" placeholder="yyyy-MM-dd" autocomplete="off"  class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div id="addressDiv">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <div class="title">
                                                <strong>省</strong>
                                            </div>
                                            <div class="layui-input-inline">
                                                <select name="province"  lay-filter="province" id="province">
                                                    <option ></option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="layui-inline">
                                            <div class="title">
                                                <strong>市</strong>
                                            </div>
                                            <div class="layui-input-inline">
                                                <select name="city"  lay-filter="city" id="city">
                                                    <option ></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="title">
                                        <strong>公司注册地</strong>
                                    </div>
                                    <input type="text" name="userName" lay-verify="required" autocomplete="off" placeholder="尽可能详细的地址" class="layui-input">
                                </div>

                                <br>
                                <hr>
                                <br>
                                <div class="layui-form-item">
                                    <div class="title">
                                        <strong>联系人</strong>
                                    </div>
                                    <input type="text" name="userName" lay-verify="required" autocomplete="off" placeholder="姓名" class="layui-input">
                                </div>

                                <div class="layui-form-item">
                                    <div class="title">
                                        <strong>您的电子邮箱地址</strong>
                                    </div>
                                    <input type="text" name="userName" lay-verify="required" autocomplete="off"  class="layui-input">
                                </div>

                                <div class="layui-form-item">
                                    <div class="title">
                                        <strong>您的手机号码</strong>
                                    </div>
                                    <input type="text" name="userName" lay-verify="required" autocomplete="off"  class="layui-input">
                                </div>
                                <div class="layui-form-item">
                                    <div class="title">
                                        <strong>融资阶段？</strong>
                                    </div>
                                    <select name="interest" lay-verify="required" lay-filter="aihao">
                                        <option value="0">--请选择--</option>
                                        <option value="1">种子轮</option>
                                        <option value="2">天使轮</option>
                                        <option value="3">pre-A轮</option>
                                        <option value="4">A轮</option>
                                        <option value="4">A + 轮</option>
                                        <option value="4">B轮及以上</option>
                                    </select>
                                </div>
                                <br>
                                <hr>
                                <br>
                                <div class="layui-form-item">
                                    <div class="title">
                                        <strong style="font-size: 20px;">融资需求</strong><br><br>
                                    </div>
                                    <textarea type="text" name="userName" lay-verify="required"  autocomplete="off" placeholder="填写您的详细需求" class="layui-textarea"></textarea>
                                </div>
                                <hr>
                                <!--<div class="layui-form-item">
                                    <div class="title">
                                        <strong style="font-size: 20px;">BP(商业计划书)</strong><br><br>
                                    </div>
                                    <input type="text" name="userName" lay-verify="required" autocomplete="off"  class="layui-input">
                                </div>-->

                                <div> <a class="layui-btn layui-bg-blue"  lay-submit="" lay-filter="submit">提交</a></div>

                            </form>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>


    <div th:include="common/newfooter :: common" ></div>

</body>

<script th:src="@{/ui/js/jquery_3_3_1_min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/ui/js/select.js}"></script>
<script th:src="@{/ui/js/app.js}"></script>

<script>
    layui.use(['form','element', 'laydate'], function() {
        var form = layui.form
            ,laydate = layui.laydate
            ,element = layui.element;

        laydate.render({
            elem: '#date'
        });

        form.on('submit(submit)', function(data){
            /*layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });*/
            window.location.href = "/submitSuccess";
            //commit(data.field,"/register","/login");
            return true;
        });
    });
</script>

</html>
